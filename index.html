<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cabin:700|Lora:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Zenva - Learning Bootstrap</title>
</head>

<body id="page-top">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <!-- Start of container -->
    <div class="container">
      <a href="#page-top" class="navbar-brand js-scroll-trigger">Zenva</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fa fa-bars"></i></button>
      <div id="navbarResponsive" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <!--ml-auto stands for margin-left auto-->
          <li class="nav-item"><a href="#about" class="nav-link js-scroll-trigger">About</a></li>
          <li class="nav-item"><a href="#gallery" class="nav-link js-scroll-trigger">Gallery</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link js-scroll-trigger">Contact</a></li>
        </ul>
      </div><!--  End of navbarResponsive -->
    </div><!--  End of container -->
  </nav>
  <!-- End of Navbar -->

  <!-- Start of Masthead -->
  <header class="masthead">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="brand-heading text-drop">Bootstrap <span class="display-1 text-warning">4</span></h1>
            <p class="intro-text tag-line">Build, responsive, mobile-first projects on the web with the world's most
              popular front-end component
              library</p>
            <a href="#about" class="btn btn-circle js-scroll-trigger"><i class="fa fa-angle-double-down animated fa-lg"></i></a>
          </div>
        </div>
        <!--end of row-->
      </div>
      <!--end of container-->
    </div>
    <!--end of intro-body-->
  </header>
  <!-- end of Masthead -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="./js/zenva.js"></script>
